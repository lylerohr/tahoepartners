pager_for_content_type.admin_config_pager_for_content_type:
  path: '/admin/config/pager_for_content_type'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Pager for content type'
  requirements:
    _permission: 'access administration pages'

pager_for_content_type.settings:
  path: '/admin/config/pager_for_content_type/settings'
  defaults:
    _form: '\Drupal\pager_for_content_type\Form\PagerForContentTypeSettingsForm'
    _title: 'Pager for content type settings'
  requirements:
    _permission: 'administer site configuration'
